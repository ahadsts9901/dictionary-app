<body>
    <h2 class="round"><i class="bi bi-book"></i> Dictionary App</h2>
    <content>
        <h1 class="bi bi-book"></h1>
        <h2>Enter A Word</h2>
        <h2>And See Definition</h2>
        <form onsubmit="CalculateWeather(event)">
            <p>Enter Word Here:</p>
            <input required id="word" class="input" type="text" placeholder="Enter A Valid Word" />
            <button class="button" type="submit">
          <i class="bi bi-search nostyle"></i> See Definition
        </button>
        </form>
        <h3 id="city"></h3>
        <result>
            <h2 id="validation"></h2>
            <h1 id="word-2"></h1>
            <h3 id="definition"></h3>
        </result>
    </content>
